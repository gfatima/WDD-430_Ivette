<a [routerLink]="client.id" routerLinkActive ="active"  class="list-group-item clearfix"
    (click)="onSelected()">

  <div class="pull-left">
      <h4 class="list-group-item-heading">{{ client.name }}</h4>
  </div>

  <span class="pull-right">
      <img src="{{ client.imageUrl }}" alt="{{ client.name }}" class="img-responsive" style="max-height: 100px;">
  </span>

</a>
